<div class="container" id="table-home">
    <div class="row">
        <div class="col col-sm-7" id="hide"></div>
        <div class="col col-sm-3">
            <button type="button" class="btn btn-dark" id="btn-add" data-toggle="modal" data-target="#modalCreateEmployee">Agregar</button>
        </div>
        <div class="col col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col col-md-2" id="hide"></div>
      <div class="col col-md-8">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Salario</th>
                <th scope="col">Edad</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody id="body-table">
              <tr *ngFor="let item of employee">
                <td>{{item.id}}</td>
                <td>{{item.employee_name}}</td>
                <td>{{item.employee_salary}}</td>
                <td>{{item.employee_age}}</td>
                <td>
                  <button (click)="deleteEmployee(item.id)" class="btn btn-secondary">Eliminar</button>
                  <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalCreateEmployee" (click)="updateEmployee(item.id, item.employee_name, item.employee_salary, item.employee_age, 'edit')">Actualizar</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="col col-md-2"></div>
    </div>
</div>

<div class="modal fade" id="modalCreateEmployee" tabindex="-1" role="dialog" aria-labelledby="modalCreate" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCreate">Agregar un nuevo empleado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="refreshSite()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" [(ngModel)]="addEmployee.name"  [ngModelOptions]="{standalone: true}" class="form-control" id="employeename" value={{nameEmployee}}>
          </div>
          <div class="form-group">
            <label>Salario</label>
            <input type="number" [(ngModel)]="addEmployee.salary" [ngModelOptions]="{standalone: true}" class="form-control" id="employeesalary" value={{salaryEmployee}}>
          </div>
          <div class="form-group">
            <label>Edad</label>
            <input type="number" [(ngModel)]="addEmployee.age" [ngModelOptions]="{standalone: true}" class="form-control" id="employeeage" value={{ageEmployee}}>
          </div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="refreshSite()">Descartar</button>
          <button type="button" class="btn btn-dark" (click)="createEmployee()">Confirmar</button>
        </form>
    </div>
  </div>
</div>
