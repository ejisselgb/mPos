<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <title>Demo MSPos</title>
    </head>
    <body>
        <div class="container" id="table-home">
            <div class="row">
                <div class="col col-sm-7" id="hide"></div>
                <div class="col col-sm-3">
                    <button type="button" class="btn btn-dark" id="btn-add" data-toggle="modal" data-target="#modalCreateEmployee">Agregar</button>
                </div>
                <div class="col col-sm-2"></div>
            </div>
            <div class="row">
              <div class="col col-md-2" id="hide"></div>
              <div class="col col-md-8">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Salario</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Opciones</th>
                      </tr>
                    </thead>
                    <tbody id="body-table"></tbody>
                  </table>
              </div>
              <div class="col col-md-2"></div>
            </div>
        </div>

        <div class="modal fade" id="modalCreateEmployee" tabindex="-1" role="dialog" aria-labelledby="modalCreate" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalCreate">Agregar un nuevo empleado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" class="form-control" id="employeename">
                  </div>
                  <div class="form-group">
                    <label>Salario</label>
                    <input type="number" class="form-control" id="employeesalary">
                  </div>
                  <div class="form-group">
                    <label>Edad</label>
                    <input type="number" class="form-control" id="employeeage">
                  </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Descartar</button>
                  <button type="button" class="btn btn-dark" onclick="createEmployee()">Confirmar</button>
                </form>
            </div>
          </div>
        </div>
    </body>
    <script src="controller/controller.js"></script>
</html>
